# -------------------
# Encoding and quotes
# -------------------
char-encoding: utf8
input-encoding: utf8
output-encoding: utf8
quote-marks: yes         # Always quote attribute values
add-meta-charset: yes    # Automatically add <meta charset="utf-8"> if missing

# -------------------
# Indentation & spacing
# -------------------
indent: yes
indent-spaces: 4
wrap: 0                  # Disable automatic line wrapping
vertical-space: yes       # Add blank lines between block elements

# -------------------
# Attribute formatting
# -------------------
wrap-attributes: yes      # Wrap attributes onto new lines for readability

# -------------------
# Treat inline elements as block-level (for formatting)
# -------------------
new-blocklevel-tags: label input button select textarea option
new-inline-tags: b i u strong em span small

# -------------------
# Cleanup and validation
# -------------------
clean: yes
drop-empty-elements: no
drop-proprietary-attributes: yes
fix-backslash: yes
markup: yes
show-body-only: no
tidy-mark: no
quiet: yes               # Suppress minor warnings

# -------------------
# Output style
# -------------------
output-xhtml: no          # HTML5 output
enclose-text: yes         # Ensure text nodes are enclosed in elements

# -------------------
# Accessibility & semantic tags
# -------------------
new-blocklevel-tags: section article nav header footer aside main label input
merge-divs: no