<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crypto Database</title>
    <link href="css/crypto-db.css" rel="stylesheet">
    <script src="js/crypto-db.js" defer></script>
</head>
<body class="bg-light">
    <div class="container pt-5">
        <h2 class="text-center mb-4">Crypto Database</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="form" class="row g-3" name="form">
                    <div class="col-md-3">
                        <label for="symbol" class="form-label">Crypto symbol</label> <select class="form-select" id="symbol" name="symbol" required="">
                            <option value="none" selected disabled>
                                Select a symbol
                            </option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="start" class="form-label">Start Date</label> <input type="datetime-local" class="form-control" id="start" name="start" required="">
                    </div>

                    <div class="col-md-3">
                        <label for="end" class="form-label">End Date</label> <input type="datetime-local" class="form-control" id="end" name="end" required="">
                    </div>

                    <div class="col-md-3">
                        <label for="interval" class="form-label">Interval (seconds)</label> <input type="number" class="form-control" id="interval" name="interval" placeholder="60" min="1" max="3600" required="">
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Get</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container pt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <nav>
                    <ul class="pagination justify-content-center" id="nav" hidden>
                        <li class="page-item cursor-pointer active">
                            <div class="page-link">
                            </div>
                        </li>
                    </ul>
                </nav>

                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Time</th>
                            <th>RSI</th>
                            <th>Tail</th>
                            <th>Slope</th>
                            <th>Whales</th>
                            <th>Liquidity</th>
                            <th>Liq Bid</th>
                            <th>Liq Ask</th>
                            <th>Liq Delta</th>
                            <th>Bid / Ask Ratio</th>
                            <th>Volume</th>
                            <th>Volume Surge</th>
                            <th>Volume Accel</th>
                            <th>Close Price</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
